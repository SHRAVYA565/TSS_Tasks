<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
/* Welcome Frame Styles */
.welcome-frame {
  max-width: 900px;      /* Width - can increase more if needed */
  min-height: 400px;     /* Height for a bigger rectangular shape */
  margin: 100px auto 50px auto; /* Center horizontally with spacing top and bottom */
  padding: 40px 60px;
  background-color: rgba(255, 255, 255, 0.15); /* Light transparent background */
  border-radius: 20px;   /* Soft rounded corners */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* Soft diffuse shadow */
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 2.5rem;     /* Larger heading font size */
  font-weight: 700;
  user-select: none;
}
.welcome-frame p {
  font-size: 1.4rem;
  margin-top: 20px;
  font-weight: 400;
  color: #e0e0e0;
  max-width: 700px;
  line-height: 1.6;
}

    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
   nav {
  width: 100%;
  padding: 20px 40px;
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  justify-content: flex-end;
  gap: 25px;
  background-color: rgba(0,0,0,0.45);
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
}
nav a {
  color: #f0f8ff;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.08rem;
  padding: 7px 13px;
  border-radius: 7px;
  transition: background-color 0.3s ease;
  background: none;
}
nav a:hover {
  background-color: rgba(66, 133, 244, 0.35);
}
button#logoutBtn {
  background-color: #dc3545;
  color: white;
  padding: 7px 18px;
  border-radius: 25px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s, transform 0.2s;
}
button#logoutBtn:hover {
  background-color: #b02a37;
  transform: scale(1.05);
}

       main {
      margin-top: 100px;
      min-height: calc(100vh - 100px);
      padding: 30px 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
    }
    main h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    }
    main nav {
      margin-bottom: 30px;
    }
    main nav a {
      color: #c7dfff;
      font-weight: 600;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      padding: 8px 16px;
      border-radius: 20px;
      background-color: rgba(66, 133, 244, 0.6);
      text-decoration: none;
    }
    main nav a:hover {
      background-color: rgba(66, 133, 244, 0.85);
    }
  </style>
</head>
<body>

  <nav>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact Us</a>
  <a href="events.html">Events</a>
  <a href="jobs.html">Jobs</a>
  <button id="logoutBtn">Logout</button>
</nav>


 <main>
  <div class="welcome-frame">
    <h1 id="welcomeMsg">Welcome!</h1>
    <p "Start your Journey here!">
    <img id="userPhoto" style="display:none; width:80px; height:80px; border-radius:50%; margin:20px auto;">
    <p id="userId"></p>
  </div>
</main>




  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCFjQ6HMxp8tzBdmLUSSH_K7FUBQFEKFCw",
  authDomain: "task1-tss.firebaseapp.com",
  projectId: "task1-tss",
  storageBucket: "task1-tss.firebasestorage.app",
  messagingSenderId: "921753663628",
  appId: "1:921753663628:web:f4621f2501a3bdd16e23a9"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut()
        .then(() => window.location.href = 'index.html');
    });

    firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // Display Name
    document.getElementById('welcomeMsg').textContent =
      `Welcome, ${user.displayName || user.email || 'User'}!`;

    // Profile Photo
    if (user.photoURL) {
      const photo = document.getElementById('userPhoto');
      photo.src = user.photoURL;
      photo.style.display = 'block';
    }

    // User id
    document.getElementById('userId').textContent =
      `User ID: ${user.uid}`;
  } else {
    // Redirect to home if not signed in
    window.location.href = 'index.html';
  }
});

  </script>


</body>
</html>
